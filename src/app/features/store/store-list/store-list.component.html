<div class="store-list">
  <h2>Loja Virtual</h2>
  <ul>
    <li *ngFor="let reward of rewards">
      <img [src]="reward.image_url" alt="{{ reward.name }}" />
      <strong>{{ reward.name }}</strong
      >: {{ reward.price }} moedas
      <button (click)="buy(reward.id, reward.price)">Comprar</button>
    </li>
  </ul>
</div>
